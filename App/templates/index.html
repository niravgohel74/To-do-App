<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Todo App</title>
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-5">TO-DO</h2>
        <div class="row justify-content-center">
            <div class="col-sm-7">
                <form method="POST" action="{% url 'create_todo' %}">
                    {% csrf_token %}
                  <div class="mb-3 mt-3">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Enter Title" name="title">
                  </div>
                  <div class="mb-3">
                    <label for="description">Description</label>
                    <textarea type="text" class="form-control" id="description" name="description"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>
         <table class="table mt-5">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              {% for todo in todos %}
              <tr>
                <th>{{forloop.counter}}</th>
                <td>{{todo.title}}</td>
                <td>{{todo.description}}</td>
                <td>
                    {% if todo.completed %}
                    <span class="badge bg-success">Completed</span>
                    {% else %}
                    <a class="btn btn-sm btn-dark me-2" href="{% url 'complete_todo' todo.id %}">Complete</span>
                    {% endif %}
                    <a class="btn btn-sm btn-danger" href="{% url 'delete_todo' todo.id %}">Delete</a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
         </table>
      </div>
</body>
</html>
